_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: menu-reporter
  description: This will report the menu from Kanpla!
  background_color: "#38a169"
features:
  bot_user:
    display_name: Powerful app
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
oauth_config:
  scopes:
    bot:
      - chat:write.public
      - chat:write
      - groups:write
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
